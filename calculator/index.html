<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./style.css    ">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div>
            <h1>Calculator</h1>
            <form name="calculator">

                <input type="text" id="display" placeholder="0" readonly/> <br>
                <input class="button" type="button" value="7" onclick="calculator.display.value +='7'" />
                <input type="button" value="8" class="button" onclick="calculator.display.value +='8'" />
                <input type="button" value="9" class="button" onclick="calculator.display.value +='9'" />
                <input type="button" value="+" class="button-buttonoperator" onclick="calculator.display.value +='+'" />
                <br>
                <input type="button" value="4" class="button" onclick="calculator.display.value +='4'" />
                <input type="button" value="5" class="button" onclick="calculator.display.value +='5'" />
                <input type="button" value="6" class="button" onclick="calculator.display.value +='6'" />
                <input type="button" value="-" class="button-buttonoperator" onclick="calculator.display.value +='-'" />
                <br>
                <input type="button" value="1" class="button" onclick="calculator.display.value +='1'" />
                <input type="button" value="2" class="button" onclick="calculator.display.value +='2'" />
                <input type="button" value="3" class="button" onclick="calculator.display.value +='3'" />
                <input type="button" value="*" class="button-buttonoperator" onclick="calculator.display.value +='*'" />
                <br>
                <input type="button" value="C" class="clearbutton" onclick="calculator.display.value =''" />
                <input type="button" value="0" class="button" onclick="calculator.display.value +='0'" />
                <input type="button" value="=" class="button-buttonoperator" onclick="calculator.display.value = eval(calculator.display.value)" />
                <input type="button" value="/" class="button-buttonoperator" onclick="calculator.display.value +='/'" />
                <br>
                <h4>Aman Thakur</h4>
            </form>
        </div>
    </div>

</body>

</html>
